checkpoint:
  mode: min
  monitor: 'val_loss'
  save_top_k: 3
  verbose: true
data:
  image: D:\Yuliia_data\Yuliia_data\lits\img
  label: D:\Yuliia_data\Yuliia_data\lits\seg
  root_dir: D:\Yuliia_data\Yuliia_data\lits\
  num_class: 3

lightning:
  fast_dev_run: False
  gpus: 1
  gradient_clip_val: 0
  log_every_n_steps: 1
  max_epochs: 1000
  num_sanity_val_steps: 1


log:
  name: 3D_Vnet_monai
  save_dir: RESULTS_GABRIELLA

loss:
  monai.losses.DiceCELoss:
    args: []
    kwargs:
      softmax: true
      to_onehot_y: True
net:
  monai.networks.nets.VNet:
    args: []
    kwargs:
      out_channels: 3
      act: prelu
      dropout_prob: 0
optimizer:
  torch.optim.Adam:
    args: []
    kwargs:
      lr: 0.0001
      weight_decay: 0.0001
train:
  augmentation:
  - monai.transforms.LoadImaged:
      args: []
      kwargs:
        keys:
        - image
        - label
  - monai.transforms.AddChanneld:
      args: []
      kwargs:
        keys:
        - image
        - label
  - monai.transforms.SpacingD:
      args: []
      kwargs:
        keys:
        - image
        - label
        mode:
        - bilinear
        - nearest
        pixdim:
        - 1.5
        - 1.5
        - 2.0
  - monai.transforms.Orientationd:
      args: []
      kwargs:
        keys: ["image", "label"]
        axcodes: "RAS"
  - monai.transforms.ScaleIntensityRanged:
      args: []
      kwargs:
        keys: ["image"]
        a_min: -175
        a_max: 250
        b_min: 0.0
        b_max: 1.0
        clip: True
              
  # - monai.transforms.CropForegroundd:
  #     args: []
  #     kwargs:
  #       keys:
  #       - image
  #       - label
  #       source_key: image

  # - monai.transforms.RandCropByPosNegLabeld:
  #     args: []
  #     kwargs:
  #       keys: ["image", "label"]
  #       label_key: "label"
  #       spatial_size: [96, 96, 96]
  #       pos: 1
  #       neg: 1
  #       num_samples: 4
  #       image_key: "image"
  #       image_threshold: 0
  #       allow_smaller: True

  - monai.transforms.ResizeD:
      args: []
      kwargs:
        keys:
        - image
        - label
        mode:
        - trilinear
        - nearest
        spatial_size: [256,256,64]

  - monai.transforms.RandFlipd:
      args: []
      kwargs:
        keys: ["image", "label"]
        spatial_axis: [0]
        prob: 0.20
  - monai.transforms.RandFlipd:
      args: []
      kwargs:
        keys: ["image", "label"]
        spatial_axis: [1]
        prob: 0.20
  - monai.transforms.RandFlipd:
      args: []
      kwargs:
        keys: ["image", "label"]
        spatial_axis: [2]
        prob: 0.20
  - monai.transforms.RandRotate90d:
      args: []
      kwargs:
        keys: ["image", "label"]
        prob: 0.20
        max_k: 3
  - monai.transforms.RandShiftIntensityd:
      args: []
      kwargs:
        keys:
        - image
        offsets: 0.20
        prob: 0.50

  - monai.transforms.ToTensorD:
      args: []
      kwargs:
        keys:
        - image
        - label

valid:
  augmentation:
  - monai.transforms.LoadImaged:
      args: []
      kwargs:
        keys:
        - image
        - label
  - monai.transforms.AddChanneld:
      args: []
      kwargs:
        keys:
        - image
        - label
  - monai.transforms.SpacingD:
      args: []
      kwargs:
        keys:
        - image
        - label
        mode:
        - bilinear
        - nearest
        pixdim:
        - 1.5
        - 1.5
        - 2.0
  - monai.transforms.Orientationd:
      args: []
      kwargs:
        keys: ["image", "label"]
        axcodes: "RAS"
  - monai.transforms.ScaleIntensityRanged:
      args: []
      kwargs:
        keys: ["image"]
        a_min: -175
        a_max: 250
        b_min: 0.0
        b_max: 1.0
        clip: True
  - monai.transforms.CropForegroundd:
      args: []
      kwargs:
        keys:
        - image
        - label
        source_key: image

  - monai.transforms.ResizeD:
      args: []
      kwargs:
        keys:
        - image
        - label
        mode:
        - trilinear
        - nearest
        spatial_size: [256,256,64]
       
  - monai.transforms.ToTensorD:
      args: []
      kwargs:
        keys:
        - image
        - label

inference:
  augmentation:
  - monai.transforms.LoadImaged:
      args: []
      kwargs:
        keys:
        - image
  - monai.transforms.AddChanneld:
      args: []
      kwargs:
        keys:
        - image
#  - monai.transforms.Orientationd:
#      args: []
#      kwargs:
#        keys: ["image"]
#        axcodes: "RAS"
  - monai.transforms.ResizeD:
      args: []
      kwargs:
        keys:
        - image
        mode:
        - trilinear
        spatial_size:
        - 512
        - 512
        - 128
  - monai.transforms.ScaleIntensityRanged:
      args: []
      kwargs:
        keys: ["image"]
        a_min: -175
        a_max: 250
        b_min: 0.0
        b_max: 1.0
        clip: True
  - monai.transforms.ToTensorD:
      args: []
      kwargs:
        keys:
        - image